<ion-header>
  <ion-toolbar ></ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-margin-top">
  <ion-list lines="none" class="ion-margin-top">
    <ion-item>
      <ion-label>
        Nombre
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="descripcion" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Número</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo</ion-label>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="tipo" placeholder="Seleccione Tipo">
        <ion-select-option>Agua</ion-select-option>
        <ion-select-option>Eléctrico</ion-select-option>
        <ion-select-option>Fuego</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="ion-padding-top">
      <ion-button (click)="registrar()" color="primary" size="large">Capturar</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
